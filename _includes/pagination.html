{% if paginator.total_pages > 1 %}
  <div class="pagination">
    {% if paginator.previous_page %}
      <a class="pagination__link" href="{{ paginator.previous_page_path }}">Previous</a>
    {% endif %}
    {% if paginator.next_page %}
      <a class="pagination__link" href="{{ paginator.next_page_path }}">Next</a>
    {% endif %}
  </div>
{% endif %}
